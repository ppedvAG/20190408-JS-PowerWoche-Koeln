<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>CSS Klassen in jQ anwenden</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    
    </style>
</head>
<body>
    <ul>
        <li>45</li>
        <li>-30</li>
        <li>15</li>
        <li>-5</li>
    </ul>

    <script>
        $(function(){
            $('li').each(function(){
            /* oder */
            /* $('li').filter(function(){ */
                if ($(this).text()>0) {
                    $(this).addClass('green');
                } else {
                    $(this).addClass('red');
                }
            })
        });
    

    </script>
    
</body>
</html>

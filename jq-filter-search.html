<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Suche mit filter()</title>
  </head>
  <body>
    <input type="text" id="inpSearch" />
    <ul id="myList">
      <li>Mazda</li>
      <li>Porsche</li>
      <li>Mozeratti</li>
    </ul>

    <script>
      $(function() {
        $("#inpSearch").keyup(function() {
          let inpVal = $(this).val();
          $("li").filter(function() {
            $(this).toggle(
              $(this)
                .text()
                .indexOf(inpVal) > -1
            );
          });
        });
      });
    </script>
  </body>
</html>
